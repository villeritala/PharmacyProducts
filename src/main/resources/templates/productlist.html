<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Pharmacy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="body">
<div class="container">
	<div class="col-md-4">
		<h4>[[#{app.title}]]</h4>
	</div>
	<div class="col-md-4">
		<p th:inline="text">Welcome to the pharmacy app [[${#httpServletRequest.remoteUser}]]</p>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
    <table class="table table-secondary">
		<tr class="bg-success">
		    <th>VNR</th>
		    <th>Name</th>
		    <th>Price</th>
		    <th>Amount</th>
		    <th>Manufacture</th>
		    <th>Wholesale</th>
		    <th></th>
		    <th></th>
		</tr>  
    	<tr th:each = "product : ${products}">
    		<td th:text="${product.vnr}"></td>
    		<td th:text="${product.name}"></td> 
    		<td th:text="${product.price}"></td>
    		<td th:text="${product.amount}"></td> 
    		<td th:text="${product.manufacture.manuName}"></td>
    		<td th:text="${product.wholesale.wholeName}"></td> 
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${product.prodId})}" class="btn btn-danger"><i class="bi-trash"></i></a></td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id}(id=${product.prodId})}" class="btn btn-success"><i class="bi bi-pencil-square"></i></a></td>	 			
    	</tr>
     </table>
	 <a href="/add" class="btn btn-success">Add product</a>
</div>
</body>
</html>
