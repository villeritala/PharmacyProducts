<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>[[#{app.title}]]</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="body">
	<nav class="navbar navbar-light bg-light">
		  <span class="navbar-text" style="font-size:160%; color:black">
		    [[#{app.header}]]
		  </span>
		  <div class="nav-item">
	        	<a class="nav-link" th:href="@{?lang=en}"><img th:src="@{/images/united-kingdom.png}" width="30"></a>
	      </div>
	      <div class="nav-item">
	        	<a class="nav-link" th:href="@{?lang=fi}"><img th:src="@{/images/finland.png}" width="30"></a>
	      </div>
	</nav>
<div class="container">
	
	<div class="col-md-4">
		<p th:inline="text">[[#{app.welcome}]] [[${#httpServletRequest.remoteUser}]]</p>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" id="Sign Out" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
    <table class="table table-secondary">
		<tr class="bg-success">
		    <th>VNR</th>
		    <th>[[#{product.name}]]</th>
		    <th>[[#{product.price}]]</th>
		    <th>[[#{product.amount}]]</th>
		    <th>[[#{product.manufacture}]]</th>
		    <th>[[#{product.wholesale}]]</th>
		    <th></th>
		    <th></th>
		</tr>  
    	<tr th:each = "product : ${products}">
    		<td th:text="${product.vnr}"></td>
    		<td th:text="${product.name}"></td> 
    		<td th:text="${product.price}"></td>
    		<td th:text="${product.amount}"></td> 
    		<td th:text="${product.manufacture.manuName}"></td>
    		<td th:text="${product.wholesale.wholeName}"></td> 
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${product.prodId})}" class="btn btn-danger"><i class="bi-trash"></i></a></td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id}(id=${product.prodId})}" class="btn btn-success"><i class="bi bi-pencil-square"></i></a></td>	 			
    	</tr>
     </table>
	 <a href="/add" id="add" class="btn btn-success">[[#{product.add}]]</a>
</div>
</body>
</html>
