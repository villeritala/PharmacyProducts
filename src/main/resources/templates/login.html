<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Spring Security Example </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body >
    <div class="login">
    	<h3>Log in<i class="bi bi-box-arrow-in-right"></i></h3>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post" >
            <div><label><input type="text" id="username" name="username" placeholder="User name"/> </label></div>
            <div><label><input type="password" id="password" name="password" placeholder="Password"/> </label></div>
            <div><input type="submit" value="Sign In" class="btn btn-success"/></div>
        </form>
    </div>
    </body>
</html>
